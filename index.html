<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <div class="flex-item">
                <div class="item-img-wrap">
                    <img src="./img/1.png" alt="img" class="item-img">
                </div>
            </div>
            
            <div class="flex-item">
                <div class="item-img-wrap">
                    <img src="./img/2.png" alt="img" class="item-img">
                </div>
            </div>
    
            <div class="flex-item">
                <div class="item-img-wrap">
                    <img src="./img/3.png" alt="img" class="item-img">
                </div>
            </div>
    
            <div class="flex-item">
                <div class="item-img-wrap">
                    <img src="./img/4.png" alt="img" class="item-img"> 
                </div>
            </div>

            <div class="flex-item">
                <div class="item-img-wrap">
                    <img src="./img/room.jpg" alt="img" class="item-img">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
